<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CASHIER | A.S.A RESTAURANT</title>
    <script src='js/my_script.js'></script>
    <script src='js/jquery.js'></script>
    <script src='js/qrcode.min.js'></script>
  </head>
  <body>
    <center><h2>Cashier</h2>

    <input type=number id=table_num placeholder="Enter your table number!">

    <button onclick="generate_qr_code()">Generate</button>

    <br>

    <div id=qr_code></div>

    <script>
      var table_num = 0;
      var date = "";
      var unique_qr_code = "";

      function generate_qr_code(){
   table_num = $("#table_num").val();
   date = Date();
   unique_code = table_num + "_" + date;

   var link = "";

   link = "https://www.fos.com/customer.html";
   link += "?tbl_num="+table_num;
   link += "&unique_code="+unique_code;


   $("#qr_code").html(" ");
   new QRCode(document.getElementById("qr_code"), link);

 }

    setTimeout(location.reload.bind(location), 600000);
    </script>
    </center>
  </body>
</html>

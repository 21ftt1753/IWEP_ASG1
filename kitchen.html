<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitchen</title>
</head>
<body>
    <div id="count"></div>
    <h1>Food</h1>
    <form>
        <input type="checkbox" id="food1" name="food1" value="" onclick="button()">
        <label for="food1"> Beef</label><br>
        <input type="checkbox" id="food2" name="food2" value="" onclick="button()">
        <label for="food2"> Carbonara</label><br>
        <input type="checkbox" id="food3" name="food3" value="" onclick="button()">
        <label for="food3"> Lamb</label><br><br>
        <!-- <input onclick="setTimeout(timer, 3000);" type="submit" value="Submit"> -->
      </form>

      <h1>Drinks</h1>
      <form>
        <input type="checkbox" id="drink1" name="drink1" value="" onclick="button()">
        <label for="drink1"> Chocolate Smoothie</label><br>
        <input type="checkbox" id="drink2" name="drink2" value="" onclick="button()">
        <label for="drink2"> Coffee</label><br>
        <input type="checkbox" id="drink3" name="drink3" value="" onclick="button()">
        <label for="drink3"> Teh Tarik</label><br><br>
        <!-- <input onclick="setTimeout(timer, 3000);" type="submit" value="Submit"> -->
      </form>

      <script>
        var timeleft = 60;
			  var timer = setInterval(function(){
			      if(timeleft == 0){
			      clearInterval(timer);
			      document.getElementById("count").innerHTML = "HURRY UP!";
				alert("HURRY UP!");
			   } else {
			    document.getElementById("count").innerHTML = timeleft + " seconds remaining";
			  }
			  timeleft -= 1;
			}, 1000);

		function button(){
			if (timeleft >= 1) {
				alert("Well done!")
				console.log(timeleft);
			}
      else if (timeleft <= 0){
				alert("HURRY UP!")
				console.log(timeleft);
			}
		}
      </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> MENU | A.S.A RESTAURANT </title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="css/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet">

        <script src="js/store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="res-name res-name-large">A.S.A RESTAURANT</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">FOODS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title" id="food1">BEEF STEAK</span>
                    <img class="shop-item-image" src="image/beef_steak.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.00</span>
                        <button class="btn btn-primary shop-item-button" type="button" onclick="saveFood1()">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title" id="food2">CARBONARA SPAGHETTI</span>
                    <img class="shop-item-image" src="image/Carbonara_Spaghetti.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.00</span>
                        <button class="btn btn-primary shop-item-button"type="button" onclick="saveFood2()">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title" id="food3">GRILLED LAMB CHOP</span>
                    <img class="shop-item-image" src="image/grilled_lamb_chop.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.00</span>
                        <button class="btn btn-primary shop-item-button" type="button" onclick="saveFood3()">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>        
               
        
        <section class="container content-section">
            <h2 class="section-header">DRINKS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title" id="drink1">CHOCOLATE SMOOTHIE</span>
                    <img class="shop-item-image" src="image/chocolate_smoothie.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$3.50</span>
                        <button class="btn btn-primary shop-item-button" type="button" onclick="saveDrink1()">ADD TO CART</button>
                    </div>
                </div>
                 <div class="shop-item">
                    <span class="shop-item-title" id="drink2">ICED COFFEE</span>
                    <img class="shop-item-image" src="image/iced_coffee.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.50</span>
                        <button class="btn btn-primary shop-item-button" type="button" onclick="saveDrink2()">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title" id="drink3">TEH TARIK</span>
                    <center><img class="shop-item-image" src="image/tehtarik.jpg"></center>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.50</span>
                        <button class="btn btn-primary shop-item-button" type="button" onclick="saveDrink3()">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <center><button class="btn btn-danger" type="button" id="clear" onclick="clearCart()">CLEAR</button></center>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            <!-- <button class="btn btn-primary btn-purchase" type="button" id="clear" onclick="clearCart()">CLEAR</button> -->
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="res-name">A.S.A RESTAURANT</h3>
                <ul class="nav footer-nav">

                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="image/ig.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="image/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>

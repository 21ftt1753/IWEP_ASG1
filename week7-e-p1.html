<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7-e-p1</title>
	<style type="text/css">

		h3 {text-align: center;}

		#container 
		{
		margin: 0px auto;
		width: 650px;
		border-collapse: collapse;
		}

		#container>form>div 
		{border: 1px solid;}

		.c1 
		{
		padding: 5px;
		width: 380px;
		display: inline-block;
		}

		.c2 
		{
		padding: 5px;
		text-align: center;
		}
</style>

</head>
<body>

<div id="container">
<h3>Registration for Covid-19 Volunteer - &reg; C19-Team</h3>
<form method="" action="">

	<div>
	<div class="c1">
		<label for="fullname">Fullname</label></div>
         <input type="text" name="fullname" id="fullname" maxlength="30">
	</div>

	<div>
	<div class="c1">
		<label for="email">Email</label></div>
	    <input type="email" name="email" id="email">
	</div>

	<div>
	<div class="c1">
		<label>Date you can start</label></div>
	   	<input type="date" name="date">
	</div>

	<div>
	<div class="c1">
		<label>Morning shift preference</label></div>
	  	<input type="time" name="time">
	</div>

	<div>
	<div class="c1">
		<label>Evening shift preference</label></div>
	    <input type="time" name="time">
	</div>

	<div>
	<div class="c1">
		<label>How many hours you can work? In multiple of 3</label></div>
	    <input type="number" name="quantity" id="quantity" step="3" min="3" max="9">
	</div>

	<div>
	<div class="c1">
		<label>Distance you willing to commute to volunteer center?</label></div>
	   	<input type="range" name="range" id="range" step="1" min="1" max="15">15
	</div>

	<div>
	<div class="c1">
		<label>You currency perference for payment?</label></div>
	    <input type="radio" name="radAnswer" id="£">
		<label for="£">£</label>
		<input type="radio" name="radAnswer" id="¥">
	    <label for="¥">¥</label>
	    <input type="radio" name="radAnswer" id="€">
		<label for="€">€</label>
	</div>

	<div class="c2">
		<label for="text-area"></label>
		<textarea name="textarea" id="textarea" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>

	<div class="c2">
	    <strike>You will be given daily meals</strike>
	</div>

	<div class="c2">
		<label><input type="checkbox" name="scales" id="scales" checked disabled>I agree to all terms and conditions</label>
	</div>

	<div class="c2">
		<label>Prove you are not robot: 10 &lt; 20?
		<input type="checkbox" name="scales" id="scales"></label>
	</div>

	<div class="c2">
		<input type="submit" name="" value="Volunteer Now!">
	</div>

	<div class="c2">
		 <input type="reset" name="" value="Start Over">
	</div>

	<div class="c2">
		<label>For more informaton, visit MOH
	    <a href="" target="_blank">website</a></label>
	</div>

</form>
</div>
</body>
</html>

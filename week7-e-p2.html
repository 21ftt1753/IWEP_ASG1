<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7-e-p2</title>
<style type="text/css">
		
form 
	{
	margin: 0px auto;
	width: 600px;
	height: 100vh;
	display: flex;
	flex-wrap: wrap;
	}

.c1 
	{
	width: 400px;
	border: none;
	padding: 10px;
	box-sizing: border-box;
	}

.c2 
	{	
	border: none;
	flex-grow: 2;
	display: flex;
	padding: 10px;
	box-sizing: border-box;
	}

.c3 
	{
	flex-grow: 1;
	}

.c4 
	{
	flex: 100%;
	border: none;
	padding: 10px;
	text-align: center;
	box-sizing: border-box;
	}

</style>

</head>
<body>
<form method="" action="">

	<div class="c1"><label for="fullname">Fullname</label></div>
    <div class="c2"><input class="c3" type="text" name="fullname" id="fullname" maxlength="30"></div>

	<div class="c1"><label for="email">Email</label></div>
	<div class="c2"><input class="c3" type="email" name="email" id="email"></div>

	<div class="c1"><label>Date you can start</label></div>
	<div class="c2"><input class="c3" type="date" name=""></div>

	<div class="c1"><label>Morning shift preference</label></div>
	<div class="c2"><input class="c3" type="time" name=""></div>

	<div class="c1"><label>Evening shift preference</label></div>
	<div class="c2"><input class="c3" type="time" name=""></div>

	<div class="c1"><label>How many hours you can work? In multiple of 3</label></div>
	<div class="c2"><input class="c3" type="number" name="quantity" id="quantity" step="3" min="3" max="9"></div>

	<div class="c1"><label>Distance you willing to commute to volunteer center?</label></div>
	<div class="c2">1<input class="c3" type="range" name="range" id="range" step="1" min="1" max="15">15</div>

	<div class="c1"><label>You currency perference for payment?</label></div>
	<div class="c2">
	               <input class="c3" type="radio" name="radAnswer" id="£">
		           <label for="£">£</label>
		           <input class="c3" type="radio" name="radAnswer" id="¥">
	               <label for="¥">¥</label>
	               <input class="c3" type="radio" name="radAnswer" id="€">
		           <label for="€">€</label></div></div>
	<div class="c4">
		<label for="text-area"></label>
		<textarea name="textarea" id="textarea" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>

	<div class="c4">
	    <strike>You will be given daily meals</strike>
	</div>

	<div class="c4">
		<label><input type="checkbox" name="scales" id="scales" checked disabled>I agree to all terms and conditions</label>
	</div>

	<div class="c4">
		<label>Prove you are not robot: 10 &lt; 20?
		<input type="checkbox" name="scales" id="scales"></label>
	</div>

	<div class="c4">
		<input type="submit" name="" value="Volunteer Now!">
	</div>

	<div class="c4">
		<input type="reset" name="" value="Start Over">
	</div>

	<div class="c4">
		<label>For more informaton, visit MOH
	    <a href="" target="_blank">website</a></label>
	</div>

</form>
</div>
</body>
</html>

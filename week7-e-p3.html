<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7-e-p3</title>
		<style type="text/css">

#container 
	{
	border: none
	width: 600px;
	display: flex;
	flex-wrap: wrap;
	margin: 0px auto;
	align-items: center;
	flex-direction: column;
	justify-content: center;
	}

.c1 
	{
	width: 70%;
	border: none;
	padding:10px 0px;
	text-align: center;
	box-sizing: border-box;
	}

.c2 
	{
	width: 100%;
	border: none;
	padding: 10px 0px;
	text-align: center;
	box-sizing: border-box;
	}

</style>

</head>
<body>
<div id="container">

	<div class="c1"><label for="fullname">Fullname</label></div>
    <div><input type="text" name="fullname" id="fullname" maxlength="30"></div>

	<div class="c1"><label for="email">Email</label></div>
	<div><input type="email" name="email" id="email"></div>

	<div class="c1"><label>Date you can start</label></div>
	<div><input type="date" name=""></div>

	<div class="c1"><label>Morning shift preference</label></div>
	<div><input type="time" name=""></div>

	<div class="c1"><label>Evening shift preference</label></div>
	<div><input type="time" name=""></div>

	<div class="c1"><label>How many hours you can work? In multiple of 3</label></div>
	<div><input type="number" name="quantity" id="quantity" step="3" min="3" max="9"></div>

	<div class="c1"><label>Distance you willing to commute to volunteer center?</label></div>
	<div>1<input type="range" name="range" id="range" step="1" min="1" max="15">15</div>

	<div class="c1"><label>You currency perference for payment?</label></div>
	<div>
	    <input type="radio" name="$symbol" id="£">
		<label for="£">£;</label>
		<input type="radio" name="$symbol" id="¥">
	    <label for="¥">¥;</label>
	    <input type="radio" name="$symbol" id="€">
		<label for="€">€;</label></div>

	<div class="c2">
		<label for="text-area"></label>
		<textarea name="textarea" id="textarea" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>

	<div class="c2">
	    <strike>You will be given daily meals</strike>
	</div>

	<div class="c2">
		<label><input type="checkbox" name="scales" id="scales" checked disabled>I agree to all terms and conditions</label>
	</div>

	<div class="c2">
		<label>Prove you are not robot: 10 &lt; 20?
		<input type="checkbox" name="scales" id="scales"></label>
	</div>

	<div class="c2">
		<input type="submit" name="" value="Volunteer Now!">
	</div>

	<div class="c2">
		<input type="reset" name="" value="Start Over">
	</div>

	<div class="c2">
		<label>For more informaton, visit MOH<a href="" target="_blank">website</a></label>
	</div>

</form>
</div>

</body>
</html>
